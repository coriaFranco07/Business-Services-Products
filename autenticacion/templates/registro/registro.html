<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body {
          text-align: center;
          padding: 50px;
          background-size: cover;
          background-attachment: fixed;
          background-position: center;
      }
      .custom-container {
          max-width: 400px; /* Puedes ajustar el valor seg√∫n el ancho deseado */
          margin: 0 auto; /* Para centrar el contenedor horizontalmente */
          border: 10px solid rgb(0, 0, 0);
          border-radius: 10px;
      }
  </style>
  </head>
  <body background="../../static/ProyectoEmpresaApp/img/corralon.jpg">

    {% load crispy_forms_tags %}
    <form method="post" action="" style="color: rgb(0, 0, 0);">
    <div class="container custom-container">

      {% csrf_token %}
      <div style="width: 75%; margin: auto;">
        <strong>{{ form|crispy }}</strong>
        <button type="submit" class="btn btn-success">Registrarse</button>
        <a href="{% url 'cerrar_sesion' %}" class="btn btn-dark">Volver</a>
      </div>

    </div>
  </form>
  </body>

</html>
